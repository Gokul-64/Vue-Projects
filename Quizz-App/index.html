<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Separate Files Form Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .submitted-data { margin-top: 20px; padding: 10px; border: 1px dashed #4CAF50; background-color: #e6ffe6; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div id="app">
        <h2>User Profile Form</h2>
        <user-form @form-submitted="handleFormSubmission"></user-form>

        <div v-if="submittedData" class="submitted-data">
            <h3>âœ… Submission Successful! Data Received:</h3>
            <pre>{{ submittedData }}</pre>
        </div>
    </div>

    <script src="./components.js"></script> 
    <script src="./main.js"></script>

</body>
</html>
